<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just the query string, and then redirects the browser
      // to the new url with the query string and a hash fragment, e.g.
      // https://www.foo.bar/some/path?query=string#hash
      // becomes https://www.foo.bar/?query=string#hash
      // Note: this 404.html file must be at the root of your domain for this to work.
      // So, the project should be deployed to the root of the gh-pages branch
      // for example, not to /docs/ or /build/.
      var path = window.location.pathname;
      var query = window.location.search;
      var hash = window.location.hash;
      if (path.length > 1) {
        window.location.replace(window.location.protocol + "//" + window.location.hostname + (window.location.port ? ":" + window.location.port : "") + "/?p=" + encodeURIComponent(path) + query + hash);
      }
    </script>
  </head>
  <body>
  </body>
</html>
